<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>General Chemistry DSL</title>
        <!-- Include Blockly library -->
        <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
        <!-- Custom block definitions -->
        <script src="block_definitions.js"></script>
        <!-- Include JavaScript functions -->
        <!-- script src="chemistry_functions.js"></script> -->
        <!-- Include generator stubs -->
        <script src="generator_stubs.js"></script>
        <style>
            /* Style the Blockly workspace container */
            #blocklyDiv {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>General Chemistry DSL</h1>

        <!-- Blockly workspace container -->
        <div id="blocklyDiv"></div>
    
        <!-- Load Blockly into the workspace container -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Load the toolbox XML file
                fetch('toolbox.xml')
                    .then(response => response.text())
                    .then(text => {
                        // Parse the XML text
                        const toolbox = Blockly.Xml.textToDom(text);
                        // Initialize Blockly workspace
                        var workspace = Blockly.inject('blocklyDiv', {
                            toolbox: toolbox
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        </script>
    </body>
</html>
