<!DOCTYPE html>
<html lang="en">
<head>
  <title>General Chemistry DSL</title>
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="workspace.js"></script>
</head>
<body>
  <div class="row">
    <div id="blocklyDiv" style="height: 600px; width: 1200px;"></div>
    <xml id="toolbox" style="display: none">
      <category name="Element Builder">
          <block type="element_symbol"</block>
          <block type="element_coefficient" </block>
          <block type="compound" deletable="false" movable="false" editable="false"></block>
      </category>
      <category name="Equation Builder">
          <block type="reactants_or_products"></block>
          <block type="chemical_equation"</block>
      </category>
    </xml>
  </div>
  <script>
    var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            scrollbars: true
    });
  </script>
</body>
</html>
