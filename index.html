<!DOCTYPE html>
<html lang="en">
<head>
  <title>General Chemistry DSL</title>
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
</head>
<body>
  <div id="blocklyDiv" style="height: 600px; width: 1200px;"></div>

  <!-- Include your toolbox content here -->
  <xml id="toolbox" style="display: none">
    <!-- Replace this with the content of your toolbox.xml file -->
    <block type="element_symbol" deletable="false" movable="false" editable="false">
      <field name="NAME">H</field>
    </block>
    <block type="element_coefficient" deletable="false" movable="false" editable="false">
      <field name="NAME">1</field>
    </block>
    <block type="compound" deletable="false" movable="false" editable="false"></block>
    <block type="reactants_or_products"></block>
    <block type="chemical_equation" deletable="false" movable="false" editable="false">
      <field name="EquationType">FORWARD</field>
    </block>
  </xml>

  <!-- Include your workspace content here -->
  <xml id="workspace" style="display: none">
    <!-- Replace with the content of your workspace.xml file -->
    <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none"></xml>
    <!-- Additional blocks from your workspace go here -->
  </xml>

  <script src="workspace.js"></script>
</body>
</html>
